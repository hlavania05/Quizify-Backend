name: Deploy Quizify-Backend
on: 
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t harshitalavania/quiz-portal-backend  . 
      - name: Publish Image to docker hub
        run: docker push harshitalavania/quiz-portal-backend:latest 
 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull harshitalavania/quiz-portal-backend:latest
      - name: Delete old container
        run: docker rm -f quizify-backend-container
      - name: Run Docker Container
        run: docker run -d -p 3000:3000 --name quizify-backend-container -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' harshitalavania/quiz-portal-backend 
